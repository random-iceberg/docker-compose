# Common parts
services:
  # Frontend service (React)
  frontend:
    build:
      context: ../../app/frontend
      target: prod
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80" # nginx
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Backend service (FastAPI)
  backend:
    build:
      context: ../../app/backend
      target: prod
    restart: unless-stopped
    depends_on:
      - model
    environment:
      DB_USER: backend
      DB_DATABASE: backend
      DB_ADDRESS: postgres
      DB_PASSWORD: "${POSTGRES_PASSWORD:-_postgres}"
      BACKEND_WEB_ROOT: /api
      ENVIRONMENT: production
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Database container (Postgres)
  postgres:
    build: ../postgres
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data:delegated
    environment:
      POSTGRES_USER: backend
      POSTGRES_DB: backend
      POSTGRES_PASSWORD: "${POSTGRES_PASSWORD:-_postgres}"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backend -d backend"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Model service (FastAPI)
  model:
    build:
      context: ../../model
      target: prod
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DB_USER: backend
      DB_DATABASE: backend
      DB_ADDRESS: postgres
      DB_PASSWORD: "${POSTGRES_PASSWORD:-_postgres}"
      ENVIRONMENT: production
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s


volumes:
  postgres-data:
